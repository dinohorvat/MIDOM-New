<div class="text-center mat-bg-primary pt-1 pb-1">
  <h6 class="m-0">Notifications</h6>
</div>
<mat-nav-list class="notification-list" role="list">
  <!-- Notification item -->
  <mat-list-item *ngFor="let n of consultationRequestList" class="notific-item" role="listitem" routerLinkActive="open">
    <mat-icon [color]="'primary'" class="notific-icon">assignment_ind</mat-icon>
      <div class="mat-list-text">
        <h4 class="message">{{n.id}}</h4>
        <small class="time text-muted">{{n.creationTime | dateMs}}</small>
      </div>
  </mat-list-item>
</mat-nav-list>
<div class="text-center mt-1" *ngIf="notifications.length">
  <small><a [routerLink]="['/ms/consultation-requests']">Take action</a></small>
</div>
